<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="public/favicon/favicon.svg" type="image/svg+xml" />
    <title>WAV Decoder - Streaming Demo</title>
    <style>
      :root {
        --primary: #2563eb;
        --success: #10b981;
        --error: #ef4444;
      }

      body {
        font-family: 'Segoe UI', system-ui, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
        max-width: 800px;
        margin: 0 auto;
        line-height: 1.6;
      }

      button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.2s;
        min-width: 120px;
      }

      button:hover {
        background: #1d4ed8;
      }

      button:disabled {
        background: #94a3b8;
        cursor: not-allowed;
      }

      progress {
        width: 100%;
        height: 12px;
        border-radius: 6px;
        margin: 1.5rem 0;
        overflow: hidden;
      }

      progress::-webkit-progress-bar {
        background: #e2e8f0;
        border-radius: 6px;
      }

      progress::-webkit-progress-value {
        background: var(--primary);
        border-radius: 6px;
        transition: width 0.3s;
      }

      .status {
        padding: 0.75rem;
        border-radius: 4px;
        margin-bottom: 1rem;
        width: 100%;
        text-align: center;
      }

      .status-loading {
        background: #dbeafe;
        color: var(--primary);
      }

      .status-playing {
        background: #dcfce7;
        color: var(--success);
      }

      .status-error {
        background: #fee2e2;
        color: var(--error);
      }

      .hidden {
        display: none;
      }

      .controls {
        display: flex;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .buffer-info {
        font-size: 0.9em;
        color: #666;
        margin-top: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .buffer-bar {
        flex: 1;
        height: 8px;
        background: #e2e8f0;
        border-radius: 4px;
        overflow: hidden;
        position: relative;
      }

      .buffer-fill {
        height: 100%;
        background: var(--success);
        transition: width 0.3s ease;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <button id="playButton">Play</button>
      <button id="stopButton" class="hidden" disabled>Stop</button>
    </div>

    <progress id="progressBar" value="0" max="1" hidden></progress>

    <div id="status" class="status">Ready</div>
    <div id="bufferInfo" class="buffer-info">
      <span id="bufferText">Buffer: 0.0s</span>
      <div class="buffer-bar">
        <div id="bufferFill" class="buffer-fill" style="width: 0%"></div>
      </div>
    </div>

    <script type="module">
      import { WasmDecoder } from './src';
      import createWavDecoderModule from '@/wasm/build/decoder';
      import { WavDecoder } from '@';

      const state = {
        audioContext: null,
        audioBuffer: [],
        startTime: 0,
        isPlaying: false,
        scheduledSources: new Set(),
        abortController:  null,
        fileSampleRate: null,
        bufferMonitor: null,
        bufferDuration: 0,
        scheduledDuration: 0,
        minBufferDuration: 2.0,
        criticalBufferDuration: 0.5,
        hasStartedPlayback: false,
        lastScheduleTime: 0,
        streamComplete: false,
      };

      const els = {
        play: document.getElementById('playButton'),
        stop: document.getElementById('stopButton'),
        prog: document.getElementById('progressBar'),
        status: document.getElementById('status'),
        bufferInfo: document.getElementById('bufferInfo'),
        bufferText: document.getElementById('bufferText'),
        bufferFill: document.getElementById('bufferFill'),
      };

      const ui = {
        setStatus(txt, cls = '') {
          els.status.textContent = txt;
          els.status.className = `status ${cls}`;
        },
        showProgress(show = true) {
          els.prog.hidden = !show;
        },
        setProgress(frac) {
          els.prog.value = frac;
        },
        toggleButtons(playing) {
          els.play.disabled = playing;
          els.stop.disabled = !playing;
          els.stop.classList.toggle('hidden', !playing);
        },
        updateBufferInfo(buffered, threshold) {
          els.bufferText.textContent = `Buffer: ${buffered.toFixed(1)}s`;
          const percentage = Math.min(100, (buffered / threshold) * 100);
          els.bufferFill.style.width = `${percentage}%`;
          els.bufferFill.classList.remove('critical', 'warning');
          if (buffered < state.criticalBufferDuration) {
            els.bufferFill.classList.add('critical');
          } else if (buffered < state.minBufferDuration) {
            els.bufferFill.classList.add('warning');
          }
        },
      };

      async function streamFetch(url, onChunk, onFinish, signal) {
        const resp = await fetch(url, { signal });
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        const len = Number(resp.headers.get('Content-Length') ?? 0);
        let seen = 0;
        const rdr = resp.body.getReader();
        while (true) {
          const { done, value } = await rdr.read();
          if (done) break;
          seen += value.length;
          onChunk(value, seen, len);
        }
        onFinish();
      }

      function addToBuffer(audioBuffer) {
        state.audioBuffer.push(audioBuffer);
        state.bufferDuration += audioBuffer.duration;

        ui.updateBufferInfo(state.bufferDuration, state.minBufferDuration);

        if (
          !state.hasStartedPlayback &&
          state.bufferDuration >= state.minBufferDuration
        ) {
          state.hasStartedPlayback = true;
          state.startTime = state.audioContext.currentTime + 0.1;
          ui.setStatus('Playing...', 'status-playing');
          scheduleBufferedAudio();
        }

        if (
          state.hasStartedPlayback &&
          state.bufferDuration >= state.minBufferDuration
        ) {
          scheduleBufferedAudio();
        }
      }

      function scheduleBufferedAudio() {
        while (
          state.audioBuffer.length > 0 &&
          state.bufferDuration > state.criticalBufferDuration
        ) {
          const buf = state.audioBuffer.shift();
          state.bufferDuration -= buf.duration;

          const src = state.audioContext.createBufferSource();
          src.buffer = buf;
          src.connect(state.audioContext.destination);

          const now = state.audioContext.currentTime;
          if (state.startTime < now) {
            state.startTime = now + 0.05;
          }

          src.start(state.startTime);
          state.startTime += buf.duration;
          state.scheduledDuration += buf.duration;

          src.addEventListener('ended', () => {
            state.scheduledSources.delete(src);
            state.scheduledDuration -= buf.duration;
          });
          state.scheduledSources.add(src);
        }

        ui.updateBufferInfo(state.bufferDuration, state.minBufferDuration);
      }

      function stopBufferMonitor() {
        if (state.bufferMonitor) {
          clearInterval(state.bufferMonitor);
          state.bufferMonitor = null;
        }
      }

      function handleDecoded({ channelData, sampleRate, samplesDecoded }) {
        if (!state.audioContext || !channelData?.length) return;

        if (sampleRate && !state.fileSampleRate) {
          state.fileSampleRate = sampleRate;
        }

        const buf = state.audioContext.createBuffer(
          channelData.length,
          channelData[0].length,
          state.fileSampleRate || state.audioContext.sampleRate,
        );

        channelData.forEach((ch, i) => buf.copyToChannel(new Float32Array(ch), i));

        addToBuffer(buf);
      }

      const decoder = new WasmDecoder();
      await decoder.ready
      async function playStream(url) {
        if (state.isPlaying) return;
        try {
          state.audioContext = new AudioContext();
          state.abortController = new AbortController();
          state.startTime = 0;
          state.fileSampleRate = null;
          state.scheduledSources.clear();
          state.isPlaying = true;
          state.audioBuffer = [];
          state.bufferDuration = 0;
          state.hasStartedPlayback = false;
          state.lastScheduleTime = 0;

          ui.toggleButtons(true);
          ui.showProgress(true);
          ui.setStatus('Buffering...', 'status-loading');
          ui.setProgress(0);
          ui.updateBufferInfo(0, state.minBufferDuration);

          console.log('WAV Decoder ready');

          let finalCalled = false;

          await streamFetch(
            url,
            (chunk, seen, total) => {
              if (total) ui.setProgress(seen / total);
              const result = decoder.decode(chunk);
              if (result.channelData?.length) {
                handleDecoded(result);
              }
            },
            () => {
              if (!finalCalled) {
                finalCalled = true;
                state.streamComplete = true;
                const last = decoder.flush();
                if (last.channelData?.length) handleDecoded(last);

                // If we never started playback due to insufficient buffer, start now
                if (!state.hasStartedPlayback && state.bufferDuration > 0) {
                  state.hasStartedPlayback = true;
                  state.startTime = state.audioContext.currentTime + 0.1;
                  scheduleBufferedAudio();
                  ui.setStatus('Playing...', 'status-playing');
                }
              }
            },
            state.abortController.signal,
          );

          ui.setStatus('Stream complete', 'status-playing');
        } catch (err) {
          if (err.name !== 'AbortError') {
            console.error(err);
            ui.setStatus(`Error: ${err.message}`, 'status-error');
          }
        } finally {
          ui.showProgress(false);
          stopBufferMonitor();
          if (!state.isPlaying) cleanup();
        }
      }

      function stop() {
        if (!state.isPlaying) return;
        state.isPlaying = false;
        state.abortController?.abort();
        stopBufferMonitor();

        state.scheduledSources.forEach((src) => {
          try {
            src.stop();
            src.disconnect();
          } catch {}
        });

        state.scheduledSources.clear();

        state.audioBuffer = [];
        state.bufferDuration = 0;
        state.scheduledDuration = 0;
        state.hasStartedPlayback = false;
        state.streamComplete = false;

        cleanup();
        ui.setStatus('Stopped');
        ui.updateBufferInfo(0, state.minBufferDuration);
      }

      function cleanup() {
        if (state.audioContext && state.audioContext.state !== 'closed') {
          state.audioContext.close();
        }
        state.audioContext = null;
        ui.toggleButtons(false);
        ui.showProgress(false);
      }

      els.play.addEventListener('click', () => {
        playStream('samples/onclassical_demo.wav');
      });

      els.stop.addEventListener('click', () => {
        stop();
      });

      window.addEventListener('beforeunload', () => {
        if (state.isPlaying) {
          stop();
        }
      });
    </script>
  </body>
</html>
