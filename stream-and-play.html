<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/wav-decoder/assets/favicon-C7TxPM-p.svg" type="image/svg+xml" />
  <title>WAV Decoder - Streaming Demo</title>
  <style>
      :root {
          --primary: #2563eb;
          --success: #10b981;
          --error: #ef4444;
      }

      body {
          font-family: 'Segoe UI', system-ui, sans-serif;
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 2rem;
          max-width: 800px;
          margin: 0 auto;
          line-height: 1.6;
      }

      button {
          padding: 0.75rem 1.5rem;
          font-size: 1rem;
          background: var(--primary);
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          transition: background 0.2s;
          min-width: 120px;
      }

      button:hover {
          background: #1d4ed8;
      }

      button:disabled {
          background: #94a3b8;
          cursor: not-allowed;
      }

      progress {
          width: 100%;
          height: 12px;
          border-radius: 6px;
          margin: 1.5rem 0;
          overflow: hidden;
      }

      progress::-webkit-progress-bar {
          background: #e2e8f0;
          border-radius: 6px;
      }

      progress::-webkit-progress-value {
          background: var(--primary);
          border-radius: 6px;
          transition: width 0.3s;
      }

      .status {
          padding: 0.75rem;
          border-radius: 4px;
          margin-bottom: 1rem;
          width: 100%;
          text-align: center;
      }

      .status-loading {
          background: #dbeafe;
          color: var(--primary);
      }

      .status-playing {
          background: #dcfce7;
          color: var(--success);
      }

      .status-error {
          background: #fee2e2;
          color: var(--error);
      }

      .hidden {
          display: none;
      }

      .controls {
          display: flex;
          gap: 1rem;
          margin-bottom: 1.5rem;
      }

      .buffer-info {
          font-size: 0.9em;
          color: #666;
          margin-top: 0.5rem;
          display: flex;
          align-items: center;
          gap: 0.5rem;
      }

      .buffer-bar {
          flex: 1;
          height: 8px;
          background: #e2e8f0;
          border-radius: 4px;
          overflow: hidden;
          position: relative;
      }

      .buffer-fill {
          height: 100%;
          background: var(--success);
          transition: width 0.3s ease;
          border-radius: 4px;
      }
  </style>
  <script type="module" crossorigin src="/wav-decoder/assets/stream-and-play-BEYDVbea.js"></script>
  <link rel="modulepreload" crossorigin href="/wav-decoder/assets/WavDecoder-DNF98GrN.js">
</head>
<body>
<div class="controls">
  <button id="playButton">Play</button>
  <button id="stopButton" class="hidden" disabled>Stop</button>
</div>

<progress id="progressBar" value="0" max="1" hidden></progress>

<div id="status" class="status">Ready</div>
<div id="bufferInfo" class="buffer-info">
  <span id="bufferText">Buffer: 0.0s</span>
  <div class="buffer-bar">
    <div id="bufferFill" class="buffer-fill" style="width: 0"></div>
  </div>
</div>

</body>
</html>
